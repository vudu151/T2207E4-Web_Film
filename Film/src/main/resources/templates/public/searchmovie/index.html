  <div class="page-single">

              <option value="rating">Rating Ascending</option>

          </div>

          <!--start pagin -->

              <option th:selected="${pageSize == 10}" th:value="10">10</option>
              <option th:selected="${pageSize == 25}" th:value="25">25</option>

            </select>
                </div></div>
                  <div class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
                    <div class="dataTables_paginate paging_simple_numbers">

              <li class="paginate_button page-item previous"

                <a th:href="@{/moviefind(page=${currentPages - 1}, pageSize=${pageSize}, keyword=${keyword}, genres=${genres}, yearfrom=${yearfrom}, yearto=${yearto})}" class="page-link">
                  <i class="previous"></i>

                    <div class="group-ip">

                      </select>
                    </div>
                  </div>
<!--                  <div class="col-md-12 form-it">-->
<!--                    <label>Rating Range</label>-->
<!--                    <select name="ratingfrom">-->
<!--                      <option value="0">&#45;&#45; Select the rating range below &#45;&#45;</option>-->
<!--                      <option th:each="i : ${#numbers.sequence(0, 90)}" th:value="${i}" th:text="${i}" th:selected="${i == ratingfrom}"></option>-->
<!--                    </select>-->
<!--                    <select name="ratingto">-->
<!--                      <option value="90">&#45;&#45; Select the rating range below &#45;&#45;</option>-->
<!--                      <option th:each="i : ${#numbers.sequence(0, 90)}" th:value="${i}" th:text="${i}" th:selected="${i == ratingto}"></option>-->
<!--                    </select>-->
<!--                  </div>-->

                      <div class="col-md-6">

                        </select>
                      </div>
                      <div class="col-md-6">
                        <select name="yearto">
                          <option value="3100">To</option>
                          <option th:each="year : ${#numbers.sequence(1800, 3100)}" th:value="${year}" th:text="${year}" th:selected="${year == yearto}"></option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 ">
                    <input class="submit" type="submit" value="submit">

                </div>
              </form>
            </div>
            <!--end search side bar-->

            <div class="ads">
              <img src="/public/images/uploads/ads1.png" alt="">

            <div class="sb-facebook sb-it">
              <h4 class="sb-title">Find us on Facebook</h4>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<th:block id="js-resources">
  <script>var hostUrl = "/";</script>
  <script>
    $(document).ready(function() {
        $('#size-select').on('change', function() {
        const newSize = $(this).val();
         const url = new URL(window.location.href);
        url.searchParams.set('page', 1);
        url.searchParams.set('pageSize', newSize);
          // Set other parameters only if they have a value
        const keyword = $('#keyword').val();
        if (keyword) {
            url.searchParams.set('keyword', keyword);
        }
        const genres = $('#genres').val();
        if (genres) {
            url.searchParams.set('genres', genres);
        }
        const yearfrom = $('#yearfrom').val();
        if (yearfrom) {
            url.searchParams.set('yearfrom', yearfrom);
        }
        const yearto = $('#yearto').val();
        if (yearto) {
            url.searchParams.set('yearto', yearto);
        }

        window.location.href = url.toString();
        });
    });
  </script>
    <script th:src="@{/plugins/custom/datatables/datatables.bundle.js}"></script>
  <script>
    const searchInput = document.querySelector('input[name="keyword"]');
    searchInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent default form submission
            searchInput.form.submit(); // Manually submit the form
        }
    });
  </script>
</th:block>
