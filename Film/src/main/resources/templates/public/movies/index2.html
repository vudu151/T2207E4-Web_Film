<th:block id="js-resources">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch movies from the REST API
            $.ajax({
                url: "/api/public/movies",
                type: "GET",
                success: function(data) {
                    // Populate the movie list
                    $.each(data, function(index, movie) {
                        var movieItem = `
                            <div class="movie-item-style-2 movie-item-style-1 col-md-4">
                                <img src="/public/images/uploads/mv1.jpg" alt="">
                                <div class="hvr-inner">
                                    <a href="/movies/movie-detail">Movie detail<i class="ion-android-arrow-dropright"></i></a>
                                </div>
                                <div class="mv-item-infor">
                                    <h6><a  href="/moviesdetail"> ${movie.name}  </a></h6>
                                    <p class="rate"><i class="ion-android-star"></i><span> ${movie.level} </span></p>
                                </div>
                            </div>
                        `;
                        $("#movie-list").append(movieItem);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error fetching movies: ", error);
                }
            });
        });
    </script>
</th:block>
