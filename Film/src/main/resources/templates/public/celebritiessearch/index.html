<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/public/layout/layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #main-content},
                                                ~{:: #js-resources}
                                               )}">
<head>
    <!-- Basic need -->
    <title>Block Buster | Actors</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <th:block id="css-resources"></th:block>
</head>
<body>

<main id="main-content">
    <div class="hero common-hero">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="hero-ct">
                        <h1> blog listing - grid</h1>
                        <ul class="breadcumb">
                            <li class="active"><a href="#">Home</a></li>
                            <li> <span class="ion-ios-arrow-right"></span> blog listing</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-single">
        <div class="container">
            <div class="row ipad-width2">
                <div class="col-md-9 col-sm-12 col-xs-12">
                    <div class="topbar-filter">
                        <p>Found <span>1,608 celebrities</span> in total</p>
                        <label>Sort by:</label>
                        <select>
                            <option value="popularity">Popularity Descending</option>
                            <option value="popularity">Popularity Ascending</option>
                            <option value="rating">Rating Descending</option>
                            <option value="rating">Rating Ascending</option>
                            <option value="date">Release date Descending</option>
                            <option value="date">Release date Ascending</option>
                        </select>
                        <a href="celebritylist.html" class="list"><i class="ion-ios-list-outline "></i></a>
                        <a  href="celebritygrid01.html" class="grid"><i class="ion-grid active"></i></a>
                    </div>
                    <div class="celebrity-items"  th:each="movie : ${movies}">
                        <div class="ceb-item">
                             <img th:href="@{movie.poster}" alt="">
                            <div class="ceb-infor">
                                <a th:href="@{celebritydetail}"><h2  th:text="${movie.name}"></h2></a>
                                <span  th:text="${movie.job}"></span>
                                <span  th:text="${movie.country}"></span>
                            </div>
                        </div>

                    </div>
                    <div class="topbar-filter">
                        <label>Reviews per page:</label>
                        <select>
                            <option value="range">9 Reviews</option>
                            <option value="saab">10 Reviews</option>
                        </select>

                       <!--start paging-->
                        <div class="topbar-filter"  >
                            <div class="row">
                                <div class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start">
                                    <div class="dataTables_length">

                                        <label>Movies per page:</label>
                                        <select class="form-select form-select-sm form-select-solid"
                                                id="size-select" th:attr="data-url=@{/castfind(page=1)}">
                                            <option th:selected="${pageSize == 5}" th:value="5">5</option>
                                            <option th:selected="${pageSize == 10}" th:value="10">10</option>
                                            <option th:selected="${pageSize == 25}" th:value="25">25</option>
                                            <option th:selected="${pageSize == 50}" th:value="50">50</option>
                                        </select>
                                    </div></div>
                                <div class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
                                    <div class="dataTables_paginate paging_simple_numbers">
                                        <ul class="pagination2">
                                            <li class="paginate_button page-item previous"
                                                th:classappend="${currentPages != null && currentPages > 1} ? '' : 'disabled'"   >
                                                <!--        th:classappend="${currentPage } > 1 ? '' : 'disabled'"     -->
                                                <a th:href="@{/castfind(page=${currentPages - 1}, pageSize=${pageSize}, keyword=${keyword}, letter=${letter},job=${job}, yearfrom=${yearfrom}, yearto=${yearto})}" class="page-link">
                                                    <i class="previous"></i>
                                                </a>
                                            </li>
                                            <li class="paginate_button page-item"   th:classappend="${currentPages == i} ? 'active' : ''"
                                                th:each="i : ${#numbers.sequence(1, totalPages)}" >
                                                <!--                  th:classappend="${currentPages == i} ? 'active' : ''" th:each="i : ${#numbers.sequence(1,totalPages != null ? totalPages : 1)}"-->

                                                <a class="page-link" th:href="@{/castfind(page=${i}, pageSize=${pageSize} ,keyword=${keyword}, letter=${letter},job=${job}, yearfrom=${yearfrom}, yearto=${yearto})}"
                                                   th:text="${i}">1</a>
                                            </li>
                                            <li class="paginate_button page-item next" th:classappend="(${currentPages} < ${totalPages}) ? '' : 'disabled'">
                                                <a class="page-link" th:href="@{/castfind(page=${currentPages + 1}, pageSize=${pageSize}, keyword=${keyword}, letter=${letter},job=${job}, yearfrom=${yearfrom}, yearto=${yearto})}"><i class="next"></i></a>
                                            </li>

                                        </ul>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <!-- end paging-->
                    </div>
                </div>

                <div class="col-md-3 col-xs-12 col-sm-12">
                    <div class="sidebar">
                        <!-- start search -->
                        <div class="searh-form">
                            <h4 class="sb-title">Search celebrity</h4>
                            <form class="form-style-1 celebrity-form" th:action="@{/castfind}" method="get">
                                <div class="row">
                                    <div class="col-md-12 form-it">
                                        <label>Celebrity name</label>
                                        <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter keywords">
                                    </div>
                                    <div class="col-md-12 form-it">
                                        <label>Celebrity Letter</label>
                                        <select name="letter" class="form-control" id="searchLetter">
                                            <option value="">All</option>
                                            <option th:each="ltr : ${letterList}" th:value="${ltr}" th:text="${ltr}"></option>
                                        </select>

                                    </div>
                                    <div class="col-md-12 form-it">
                                        <label>Jobs</label>
                                        <div class="group-ip">
                                            <select name="job" multiple class="ui fluid dropdown">
                                                <option value="">Enter to filter genres</option>
                                                <option th:each="jb : ${jobsList}" th:value="${jb.name}" th:text="${jb.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12 form-it">
                                        <label>Year of birth</label>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <select name="yearfrom">
                                                    <option value="1800">From</option>
                                                    <option th:each="year : ${#numbers.sequence(1700, 3100)}" th:value="${year}" th:text="${year}" th:selected="${year == yearfrom}"></option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <select name="yearto">
                                                    <option value="3100">To</option>
                                                    <option th:each="year : ${#numbers.sequence(1700, 3100)}" th:value="${year}" th:text="${year}" th:selected="${year == yearto}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 ">
                                        <input class="submit" type="submit" value="submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- end search -->
                        <div class="ads">
                            <img src="/public/images/uploads/ads1.png" alt="">
                        </div>
                        <div class="celebrities">
                            <h4 class="sb-title">featured celebrity</h4>
                            <div class="celeb-item">
                                <a href="#"><img src="/public/images/uploads/ava1.jpg" alt=""></a>
                                <div class="celeb-author">
                                    <h6><a href="#">Samuel N. Jack</a></h6>
                                    <span>Actor</span>
                                </div>
                            </div>
                            <div class="celeb-item">
                                <a href="#"><img src="/public/images/uploads/ava2.jpg" alt=""></a>
                                <div class="celeb-author">
                                    <h6><a href="#">Benjamin Carroll</a></h6>
                                    <span>Actor</span>
                                </div>
                            </div>
                            <div class="celeb-item">
                                <a href="#"><img src="/public/images/uploads/ava3.jpg" alt=""></a>
                                <div class="celeb-author">
                                    <h6><a href="#">Beverly Griffin</a></h6>
                                    <span>Actor</span>
                                </div>
                            </div>
                            <div class="celeb-item">
                                <a href="#"><img src="/public/images/uploads/ava4.jpg" alt=""></a>
                                <div class="celeb-author">
                                    <h6><a href="#">Justin Weaver</a></h6>
                                    <span>Actor</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</main>

<th:block id="js-resources">
    <script>var hostUrl = "/";</script>
    <script>
        $(document).ready(function() {
            $('#size-select').on('change', function() {
            const newSize = $(this).val();
             const url = new URL(window.location.href);
            url.searchParams.set('page', 1);
            url.searchParams.set('pageSize', newSize);
              // Set other parameters only if they have a value
            const keyword = $('#keyword').val();
            if (keyword) {
                url.searchParams.set('keyword', keyword);
            }
            const letter = $('#letter').val();
            if (letter) {
                url.searchParams.set('letter', letter);
            }
            const job = $('#job').val();
            if (job) {
                url.searchParams.set('job', job);
            }
            const yearfrom = $('#yearfrom').val();
            if (yearfrom) {
                url.searchParams.set('yearfrom', yearfrom);
            }
            const yearto = $('#yearto').val();
            if (yearto) {
                url.searchParams.set('yearto', yearto);
            }

            window.location.href = url.toString();
            });
        });
    </script>
    <script th:src="@{/plugins/custom/datatables/datatables.bundle.js}"></script>
    <script>
        const searchInput = document.querySelector('input[name="keyword"]');
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission
                searchInput.form.submit(); // Manually submit the form
            }
        });
    </script>
</th:block>
</body>
</html>
