<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/public/layout/layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #main-content},
                                                ~{:: #js-resources}
                                               )}">
<head>
    <!-- Basic need -->
    <title>Block Buster | Actors</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <th:block id="css-resources"></th:block>
</head>
<body>

<main id="main-content">
    <div class="hero common-hero">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="hero-ct">
                        <h1> blog listing - grid</h1>
                        <ul class="breadcumb">
                            <li class="active"><a href="#">Home</a></li>
                            <li> <span class="ion-ios-arrow-right"></span> blog listing</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-single">
        <div class="container">
            <div class="row ipad-width2">
                <div class="col-md-9 col-sm-12 col-xs-12">
                    <div class="topbar-filter" th:with="totalCelebrities=${#lists.size(celebrities)}">
                        <p>Found <span th:text="${totalCelebrities}">0</span> celebrities in total</p>
                        <label>Sort by:</label>
                        <select>
                            <option value="popularity">Popularity Descending</option>
                            <option value="popularity">Popularity Ascending</option>
                            <option value="rating">Rating Descending</option>
                            <option value="rating">Rating Ascending</option>
                        </select>
                        <a class="list"><i class="ion-ios-list-outline "></i></a>
                        <a class="grid"><i class="ion-grid active"></i></a>
                    </div>
                    <div class="celebrity-items" id="searchResults">
                        <div th:each="celebrity : ${celebrities}" class="ceb-item">
                            <a th:href="@{/celebrities/{id}(id=${celebrity.id})}">
                                <img th:src="@{${celebrity.poster}}" alt="" width="270" height="100%" style="object-fit: cover">
                            </a>
                            <div class="ceb-infor">
                                <h2>
                                    <a th:href="@{/celebrities/{id}(id=${celebrity.id})}" th:text="${celebrity.name}">Micheal Bay</a>
                                </h2>
                                <span>
                                    <span th:each="job, iterStat : ${celebrity.jobs}">
                                        <span th:text="${job.name}"></span>
                                        <span th:if="${!iterStat.last}">, </span>
                                    </span>
                                    </br>
                                    <span th:text="${celebrity.country}"></span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="topbar-filter">
                        <label>Reviews per page:</label>
                        <select>
                            <option value="range">9 Reviews</option>
                            <option value="saab">10 Reviews</option>
                        </select>

                        <div class="pagination2">
                            <span>Page 1 of 6:</span>
                            <a class="active" href="#">1</a>
                            <a href="">2</a>
                            <a href="">3</a>
                            <a href="">4</a>
                            <a href="">5</a>
                            <a href="">6</a>
                            <a href=""><i class="ion-arrow-right-b"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-12 col-sm-12">
                    <div class="sidebar">
                        <div class="searh-form">
                            <h4 class="sb-title">Search celebrity</h4>
                            <form id="searchForm" class="form-style-1 celebrity-form" method="get">
                                <div class="row">
                                    <div class="col-md-12 form-it">
                                        <label>Celebrity name</label>
                                        <input id="celebrityName" type="text" placeholder="Enter keywords">
                                    </div>
                                    <div class="col-md-12 form-it">
                                        <label>Jobs</label>
                                        <select id="jobSelect">
                                            <option value="" selected>Select Job</option>
                                            <option th:each="job : ${jobList}" th:value="${job.id}" th:text="${job.name}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-12 ">
                                        <input class="submit" type="submit" value="submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="ads">
                            <img th:src="@{/public/images/uploads/ads.gif}" alt="">
                        </div>
                        <div class="celebrities">
                            <h4 class="sb-title">featured celebrity</h4>
                            <div class="celeb-item">
                                <a href="#"><img src="/public/images/uploads/ava1.jpg" alt=""></a>
                                <div class="celeb-author">
                                    <h6><a href="#">Samuel N. Jack</a></h6>
                                    <span>Actor</span>
                                </div>
                            </div>
                            <div class="celeb-item">
                                <a href="#"><img src="/public/images/uploads/ava2.jpg" alt=""></a>
                                <div class="celeb-author">
                                    <h6><a href="#">Benjamin Carroll</a></h6>
                                    <span>Actor</span>
                                </div>
                            </div>
                            <div class="celeb-item">
                                <a href="#"><img src="/public/images/uploads/ava3.jpg" alt=""></a>
                                <div class="celeb-author">
                                    <h6><a href="#">Beverly Griffin</a></h6>
                                    <span>Actor</span>
                                </div>
                            </div>
                            <div class="celeb-item">
                                <a href="#"><img src="/public/images/uploads/ava4.jpg" alt=""></a>
                                <div class="celeb-author">
                                    <h6><a href="#">Justin Weaver</a></h6>
                                    <span>Actor</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block id="js-resources">
    <script th:inline="javascript">
        $(document).ready(function() {
            $('#searchForm').submit(function(event) {
                event.preventDefault();
                debugger;
                var formData = {
                    name: $('#celebrityName').val(),
                    job: $('#jobSelect').val()
                };

                $.ajax({
                    type: 'GET',
                    url: '/celebrities/search',
                    contentType: 'application/json',
                    data: formData,
                    success: function(data) {
                        $('#celebrityItems').empty(); // Clear previous results

                        $.each(data, function(index, celebrity) {
                            var html = '<div class="ceb-item">';
                            html += '<a th:href="@{/celebrities/{id}(id=' + celebrity.id + ')}">';
                            html += '<img th:src="@{' + celebrity.poster + '}" alt="" width="270" height="100%" style="object-fit: cover">';
                            html += '</a>';
                            html += '<div class="ceb-infor">';
                            html += '<h2><a th:href="@{/celebrities/{id}(id=' + celebrity.id + ')}" th:text="' + celebrity.name + '">' + celebrity.name + '</a></h2>';
                            html += '<span>';
                            html += '<span th:each="job, iterStat : ' + celebrity.jobs + '">';
                            html += '<span th:text="' + job.name + '"></span>';
                            html += '<span th:if="${!iterStat.last}">, </span>';
                            html += '</span><br>';
                            html += '<span th:text="' + celebrity.country + '"></span>';
                            html += '</span></div></div>';
                            $('#celebrityItems').append(html);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('Request failed with status:', status);
                    }
                });
            });
        });
    </script>
</th:block>

</body>
</html>
