<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Episodes</title>
</head>
<body>
<h1>Episodes</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="episode : ${episodes}">
        <td><a th:href="@{/episodes/{id}(id=${episode.id})}" th:text="${episode.name}"></a></td>
        <td th:text="${episode.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
